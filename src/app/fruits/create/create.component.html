<div class="class container">
  <legend>Adicionar Fruta</legend>
  <form>
    <div class="mb-3">
      <label for="txtname" class="form-label">Nome</label>
      <input type="text" class="form-control" id="txtname" aria-describedby="emailHelp" 
        name="fruitname" [(ngModel)] = "fruitForm.name"
      >
    </div>
    <div class="mb-3">
      <label for="txtquantity" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="txtquantity" aria-describedby="emailHelp" 
        name="quantity" [(ngModel)] = "fruitForm.quantity"
      >
    </div>
    <div class="mb-3">
      <label for="txtprice" class="form-label">Pre√ßo</label>
      <input type="number" class="form-control" id="txtprice" aria-describedby="emailHelp" 
        name="price" [(ngModel)] = "fruitForm.price"
      >
    </div>
 
    <button type="button" (click)="create()" class="btn btn-primary">Submit</button>
  </form>
</div>
